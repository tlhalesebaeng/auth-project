<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reset Password</title>
        <link rel="stylesheet" href="../main/index.css" />
        <link rel="stylesheet" href="reset-password.css" />
    </head>
    <body>
        <main class="wrapper">
            <article>
                <h1>New Password</h1>
                <p class="description">
                    Choose a strong password. It must be at least 8 characters with a number and a symbol(i.e #,$,%...)
                </p>
                <form>
                    <section id="input-group">
                        <label for="new-password">New Password</label>
                        <section class="input-wrapper">
                            <img src="../assets/lock.svg" alt="lock-icon" class="left-icon" />
                            <input
                                type="password"
                                id="new-password"
                                name="new-password"
                                placeholder="Enter new password"
                                required
                            />
                            <img src="../assets/eye-off.svg" alt="toggle-visibility" class="right-icon" />
                        </section>
                    </section>
                    <section id="input-group">
                        <label for="confirm-password">Confirm Password</label>
                        <section class="input-wrapper">
                            <img src="../assets/lock.svg" alt="lock-icon" class="left-icon" />
                            <input
                                class="input-error"
                                type="text"
                                id="confirm-password"
                                name="confirm-password"
                                placeholder="Confirm new password"
                                required
                            />
                            <img src="../assets/eye.svg" alt="toggle-visibility" class="right-icon" />
                        </section>
                    </section>
                    <p class="error-message">Please enter matching passwords.</p>
                    <button>Reset Password</button>
                </form>
            </article>
        </main>

        <script src="reset-password.js"></script>
    </body>
</html>
