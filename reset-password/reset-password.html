<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="../main/css/global.css" />
  <link rel="stylesheet" href="reset-password.css" />
</head>
<body>

  <main class="page-wrapper">
    <article class="card">

      <h1>New Password</h1>
      <p>Choose a strong password. It must be at least 8 characters with a number and a symbol(i.e #,$,%...)</p>

      <form id="resetForm">

        <section class="form-group">
        <label for="newPassword">New Password</label>
        <section class="input-wrapper">
            <img src="../main/global-assets/icons/lock.svg" alt="lock icon" class="icon-left" />
            <input
            type="password"
            id="newPassword"
            name="newPassword"
            placeholder="Enter new password"
            required
            />
            <img src="../main/global-assets/icons/eye.svg" alt="toggle visibility" class="icon-right" id="toggleNew" />
        </section>
        </section>

        <section class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <section class="input-wrapper">
            <img src="../main/global-assets/icons/lock.svg" alt="lock icon" class="icon-left" />
            <input
            type="password"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm new password"
            required
            />
            <img src="../main/global-assets/icons/eye.svg" alt="toggle visibility" class="icon-right" id="toggleConfirm" />
        </section>
        <p class="error-text" id="errorMsg" hidden>Please enter matching passwords.</p>
        </section>

        <button type="submit" class="btn">Reset Password</button>

      </form>

    </article>
  </main>

  <script src="reset-password.js"></script>
</body>
</html>
